<!DOCTYPE html >
<html lang="fr">
  <head>
    
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <a href="index.html" aria-label="liens image logo vers la page accueil" tabindex="1"><img src="assets/images/logo.png" class="logo"
          alt="Lien vers la page d’accueil"></a>
    </header>

    <main id="main" aria-hidden="false" aria-label="page profil">
      <div class="photograph-header">
        <button class="contact-button open-modal" tabindex="4">Contactez-moi</button>
      </div>
  
      <div class="gallerie-media">
        <div class="gallerie-media-filters">
          <p class="gallerie-media-filters-title">
            Trier par
          </p>
          <div class="gallerie-media-filters-menu">
  
            <button id="buttonFilter" class="gallerie-media-filters-menu--selected" aria-current="true" aria-controls="filterList" aria-expanded="false" tabindex="5">
            Popularité<span class="box-arrow"><i class="fas fa-chevron-down" aria-hidden="true"></i></span>
            </button>
            
            <ul id="filterList" class="gallerie-media-filters-menu--list">
              <li style="display: none;" id="filter-popular" aria-description="Trier par popularité" tabindex="5">Popularité</li>
              <li id="filter-date" aria-description="Trier par date" tabindex="5">Date</li>
              <li id="filter-title" aria-description="Trier par titre" tabindex="5">Titre</li>
          </ul>          
  
          </div>
        </div>
  
  
        <div class="gallery"></div>
      </div>
    </main>

    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="modalTitle">
			<div class="modal">

				<header>

          <h2 id="modalTitle">Contactez-moi <br>
            <span id="name-photograph-modal"></span>
          </h2>
          <img src="assets/icons/close.svg" id="close-modal-btn" alt="Croix ferme modal" tabindex="4" aria-label="Close Contact form">
        </header>

				<form action="photographer.html" method="post" id="form" aria-labelledby="modalTitle">
          <div>
            <label for="prenom" id="labelPrenom">Prénom</label>
            <input type="text" id="prenom" aria-required="true" tabindex="4" aria-roledescription="Entrez votre Prénom" aria-labelledby="labelPrenom">
            
            <label for="nom" id="labelNom">Nom</label>
            <input type="text" id="nom" aria-required="true" tabindex="4" aria-roledescription="Entrez votre Nom" aria-labelledby="labelNom">
            
            <label for="email" id="labelEmail">Email</label>
            <input type="email" id="email" aria-required="true" tabindex="4" aria-roledescription="Entrez votre Email" aria-labelledby="labelEmail" autocomplete="email">
            
            <label for="message" id="labelMessage">Votre message</label>
            <textarea name="message" id="message" cols="77" rows="10" aria-required="true" tabindex="0" aria-labelledby="labelMessage"></textarea>
            
            <div id="errorLabel" class="error_message" aria-live="assertive">Veuillez remplir tous les champs avant de valider.</div>
          </div>
          
          <button type="submit" class="contact-button" tabindex="4" aria-label="Envoyer" aria-labelledby="modalTitle errorLabel">Envoyer</button>
        </form>
        
        
             

			</div>
		</div>
    <div id="lightbox-modal" tabindex="0" role="dialog" aria-hidden="true" aria-describedby="modalTitle">
      <div class="lightbox"></div>
    </div>
    <script src="scripts/api/Api.js"></script>
    <script src="scripts/factories/photographersFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/models/photographer.js"></script>
    <script src="scripts/models/Medias.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lighbox.js"></script>
    <script src="scripts/utils/like.js"></script>
    <script src="scripts/utils/triSelect.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
